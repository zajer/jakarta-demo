<!DOCTYPE html>
<html>
    <head>
        <title>Formularz dodawania miejsc</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/jakarta-demo/input_places" method="POST">
            <label for="cityId">Miasto:</label><br>
            <input type="text" id="cityId" name="city"/><br>
            <label for="streetId">Ulica:</label><br>
            <input type="text" id="streetId" name="street"/><br>
            
            <input type="submit" value="Dodaj miejsce"/>
        </form>
    </body>
</html>
